
<div class="text-center">
  <ul class="list-inline categories">
    <li ng-repeat="cat in categories" ng-class="{active:isActive('/category/{{cat.attributes.cat_id}}')}">
      <a href="#/category/{{cat.attributes.cat_id}}">
        {{cat.attributes.name | uppercase }}
      </a>
    </li>

    <li><a href="#/about">ABOUT</a></li>
  </ul>
</div>

<div class="links">
<div id="opencart" class="btn">

  <ngcart-summary></ngcart-summary>
</div>



<a href="#/account" style="margin-top:24px; display:inline-block;">

<div ng-hide="currentUser">Account</div>
<div ng-show="currentUser">{{currentUser.attributes.username}}</div>
</a>


</div><!-- links -->

<hr style="clear: both;">



<div class="container-fluid" style="position:relative;">
<div class="header-cart">
     <ngcart-cart></ngcart-cart>
</div>
</div>




<script>
$(document).ready(function(){

  $('#opencart').click(function(){
    $('.header-cart').toggleClass("show");
  });


  //close the cart when clicking on links
  $('a').on('click', function(){
    $(".header-cart").removeClass("show");
  });


});
</script>
