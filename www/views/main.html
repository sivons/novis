<div class="row">
  <div class="card card-product col-lg-3" ng-repeat="item in items">
    <a href="#/product/{{item.id}}" >
      <div class="item item-text-wrap">

            <img class="prod-img" src="{{item.attributes.image}}" /><br>
            {{item.attributes.title}}

            <div class="thin">${{item.attributes.price}}</div>

      </div>
    </a>
  </div>


</div>
